<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Wonderland International Pre-School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-green: #8DB600;
            --school-red: #D62828;
            --school-yellow: #F6BE00;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: var(--apple-green) !important;
        }
        .navbar-brand img {
            width: 40px;
            height: auto;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        .register-container {
            min-height: 100vh;
        }
        .form-section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--school-yellow);
            box-shadow: 0 0 0 0.2rem rgba(246,190,0,0.25);
        }
        .btn-register {
            background-color: var(--school-red);
            color: white;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: darkred;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo.png" alt="School Logo" class="me-2">
      <span class="fw-bold text-white">Wonderland International Pre-School</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- REGISTER SECTION -->
<div class="container register-container d-flex align-items-center py-5">
    <div class="row w-100">
        <!-- Form Section -->
        <div class="col-md-6 d-flex align-items-center">
            <div class="form-section w-100">
                <h3 class="mb-4" style="color: var(--apple-green);">Student Enrollment Form</h3>
                <form>
                    <div class="mb-3">
                         <input type="text" class="form-control" placeholder="Enter student's full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                         <select class="form-select">
                            <option selected disabled>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                         </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Grade Applying For</label>
                        <select class="form-select">
                            <option selected disabled>Select grade</option>
                            <option>Nursery</option>
                            <option>Reception</option>
                            <option>Montessori</option>
                        </select>
                    </div>
                    <hr>
                    <div class="mb-3">
                         <input type="text" class="form-control" placeholder="Enter parent or guardian's full name">
                    </div>
                    <div class="mb-3">
                         <input type="text" class="form-control" placeholder="Enter phone number">
                    </div>
                    <div class="mb-3">
                         <input type="email" class="form-control" placeholder="Enter email address">
                    </div>
                     
                    <button type="submit" class="btn btn-register w-100">Submit Registration</button>
                </form>
            </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 image-section d-none d-md-block">
            <img src="reg.jpeg" alt="School">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
